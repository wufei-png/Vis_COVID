<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>ECharts China Map</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/map/china.js"></script>
    <script type="text/javascript" src="./libs/axios.min.js"></script>

</head>

<body>
    <div class="wrap">
        <div id="globeViz"></div>
        <div class="graph">
            <div id="histogram"></div>
            <div id="pie"></div>
        </div>
        <button id="back">back</button>
        <div class="top-info-container">
            <div class="title">COVID-19</div>
            <div class="title-desc">
                Hover on a porvince to see cases, deaths, and recoveries
            </div>
        </div>
        <div id="china-map">
        </div>
        <div class="bottom-info-container">
            <div style="display: flex; justify-content: center;">
                <div class="timeline-container">
                    <button disabled style="margin-right: 10px;" class="play-button">
              Play
            </button>
                    <input class="slider" disabled type="range" min="0" max="1" step="1" />
                    <span style="font-size: 14px; color: #ccd6f6;" class="slider-date"></span>
                    <button class="speed">+</button>
                    <button class="speed">-</button>
                </div>
            </div>
            <div style="font-size: 14px; color: #ccd6f6; margin-top: 35px;">
                Total Counts <span class="updated"></span>
            </div>
            <div style="color: #e6f1ff; padding: 0 5px;">
                INFECTED: <span id="infected">0</span> • DEATHS:
                <span id="deaths">0</span> • RECOVERED: <span id="recovered">0</span>
            </div>
            <div style="margin-top: 5px;">
                <a href="https://github.com/sorxrob/covid-3d" rel="noopener noreferrer" target="_BLANK" style="color: #ffffff; text-decoration: none;">More Information</a
          >
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main_plus.js"></script>
</body>

</html>
